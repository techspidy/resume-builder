<div class="usr-list-item">
	<div class="usr-list-item-line" ng-class="{'usr-list-item-line-active': !itemIsClose}"></div>
	<div class="usr-list-item-content">
		<div class="user-list-item-top" ng-click="openClose($event)">
			<div class="pull-left" style="width: 40%;">
				<span class="user-info-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
				{{ user.email }}
			</div>
			<div class="pull-left" style="width: 40%;">
				<span class="user-info-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
				{{ user.firstName }} {{ user.lastName }}
			</div>
			<div class="pull-right">
				<div ng-show="itemIsClose" class="user-open-close user-open"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
				<div ng-show="!itemIsClose" class="user-open-close user-close"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>

	<div ng-show="!itemIsClose" class="user-list-item-details">
		<div class="pull-left" style="width: 40%;"><b style="margin-right: 10px;">Created at:</b> {{ user.createdAt | date }}</div>
		<div class="pull-left" style="width: 40%;">
			<b style="margin-right: 10px;">Resumes:</b>
			<a class="user-resume-link" ng-repeat="resume in resumes" target="_blank" href="/{{ user.permalinkSlug }}/{{ resume.permalinkSlug }}"><span><i class="fa fa-external-link" aria-hidden="true"></i></span>{{ resume.meta.name }}</a>
		</div>
		<div class="clearfix"></div>
	</div>

</div>
