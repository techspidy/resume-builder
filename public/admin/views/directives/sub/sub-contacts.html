<!--header-->
<div class="base-sortable-header contact-sortable-header">
      <div style="margin-right: 10px;" class="section-move-handle pull-left"><i class="fa fa-arrows" aria-hidden="true"></i></div>
      <div style="margin-right: 10px;" class="section-name-display pull-left">
            <i class="{{contact.icon}}" aria-hidden="true"></i>
      </div>
      <div class="section-name-display contact-item-name-display pull-left">{{ contact.value }}</div>
      <div class="remove-section pull-right" style="display: block; margin-left: 15px; width: 20px;" ng-click="removeContact($event, contact)">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
      </div>
      <div class="clearfix"></div>
</div>
<!--/header-->
