<div class="base-sortable-body">
	<!--sortable header-->
	<div class="base-sortable-header">
		<div style="margin-right: 10px;" class="section-move-handle pull-left"><i class="fa fa-arrows" aria-hidden="true"></i></div>
		<div class="section-name-display pull-left">{{ section.name }}</div>
		<div class="section-open-close pull-right">			
			<div ng-if="section.opened == true" class="section-open" ng-click="closeSection($event)"><span><i class="fa fa-chevron-up" aria-hidden="true"></i></span></div>
			<div ng-if="section.opened == false" class="section-open" ng-click="openSection($event)"><span><i class="fa fa-chevron-down" aria-hidden="true"></i></span></div>
		</div>
		<div class="remove-section pull-right" style="display: block;" ng-click="removeSection($event)">
			<i class="fa fa-trash-o" aria-hidden="true"></i>
		</div>
		<div class="clearfix"></div>
	</div>
	<!--/sortable header-->

	<!--sortable content-->
	<div class="base-sortable-content" ng-class="{'section-content-no-border': section.opened != true}">
		<div class="base-sortable-content-inside" ng-class="{'section-content-close': section.opened != true}">
			<input class="section-font" style="width: 30%;" type="text" name="" ng-model="section.name" placeholder="Section name">
			<textarea ng-if="section.hasShortDescription" class="section-small-description" placeholder="short description" ng-model="section.shortDescription"></textarea>
			<div class="base-sortable-content-extended"></div>
		</div>
	</div>
	<!--/sortable content-->
</div>
