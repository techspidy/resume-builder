<div class="apollo-base-modal-background">
	<div class="apollo-base-modal apollo-export-modal">
		<div class="apollo-base-modal-header">
			<p class="apollo-base-modal-title">Export settings</p>
			<a href="#" ng-click="closeModal($event)" class="apollo-modal-close"><span><i class="material-icons">close</i></span></a>
		</div>
		<div class="apollo-line"></div>
		<div class="apollo-base-modal-body">

			<div class="row" style="min-height: 100px;">
				<div class="input-field col s6">
					<select ng-model="formatModel">
						<option value="no-format">Full size</option>
						<option value="a4" selected>A4</option>
						<option value="letter">Letter</option>						
					</select>
					<label>Choose PDF format</label>
				</div>
				<div class="input-field col s6">
					<p style="color: #9e9e9e;" ng-show="printable">Printable</p>
					<p style="color: #9e9e9e;" ng-show="!printable">Best look &amp; feel</p>
				</div>
			</div>
			


			<div class="clearfix"></div>

			<a ng-click="export($event)" class="apollo-base-button apollo-green-button" href="#">OK</a>
			<p class="apollo-error" ng-if="error">{{ error }}</p>
		</div>	
	</div>
</div>
